<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Mode — Literary Deviousness</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top right, rgba(93, 139, 255, 0.18), transparent 55%),
        radial-gradient(circle at bottom left, rgba(241, 90, 238, 0.22), transparent 45%),
        #11131d;
      color: #f5f4ff;
    }
    main {
      max-width: 36rem;
      background: rgba(10, 12, 20, 0.75);
      border-radius: 1.75rem;
      padding: 3rem 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 35px 55px rgba(0, 0, 0, 0.45);
      text-align: center;
    }
    h1 {
      font-size: clamp(2.25rem, 4.5vw, 3.25rem);
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }
    a {
      color: #7db3ff;
    }
    .note {
      margin-top: 2rem;
      padding: 1.25rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.95rem;
      color: rgba(245, 244, 255, 0.85);
    }
  </style>
</head>
<body>
  <main>
    <h1>We’re polishing the character decks.</h1>
    <p>Literary Deviousness is in maintenance mode while we adjust some behind-the-scenes levers. Your prompts and progress are safe.</p>
    <p class="note">If you see this page for more than a few minutes, check our <a href="https://twitter.com/projectsftp" rel="noopener">Twitter</a> for updates.</p>
  </main>
</body>
</html>

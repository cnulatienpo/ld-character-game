<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We’ll Be Right Back — Literary Deviousness</title>
  <meta http-equiv="refresh" content="30;url=/" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(160deg, #151623, #1c1025 55%, #0b0e19);
      color: #f1efff;
    }
    main {
      text-align: center;
      max-width: 30rem;
      padding: 2.75rem 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(14, 14, 24, 0.82);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: clamp(2rem, 4.5vw, 3rem);
      margin-bottom: 0.75rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .timer {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      font-variant-numeric: tabular-nums;
    }
  </style>
  <script>
    let remaining = 30;
    const tick = () => {
      const el = document.getElementById('countdown');
      if (!el) return;
      el.textContent = remaining + 's';
      if (remaining > 0) {
        remaining -= 1;
        setTimeout(tick, 1000);
      }
    };
    window.addEventListener('DOMContentLoaded', tick);
  </script>
</head>
<body>
  <main>
    <h1>Updating the game brain.</h1>
    <p>We’re tightening a few bolts on Literary Deviousness. Hang tight—we’ll be back in just a moment.</p>
    <div class="timer" aria-live="polite">Refreshing in <span id="countdown">30s</span></div>
    <p><small>If you need status updates, check our Twitter.</small></p>
  </main>
</body>
</html>

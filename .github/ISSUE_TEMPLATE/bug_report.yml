name: Bug report
description: Report a problem with the Character Game API
labels:
  - bug
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the unexpected behaviour.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a numbered list of steps.
      placeholder: |
        1. Go to...
        2. Click on...
        3. Observe...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected
      description: What outcome did you expect?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual
      description: What actually happened?
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where did you encounter the issue?
      options:
        - HTML5
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: input
    id: api-version
    attributes:
      label: API version from /status
      placeholder: e.g. 0.2.0
    validations:
      required: true
